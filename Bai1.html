<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 0;
    let num = 0;
    while(num != -1) {
        num = Number(prompt("Nhập số"));
        total += num;
    }
    document.write("Tổng các số vừa nhập là ",total);
</script>
</body>
</html>
